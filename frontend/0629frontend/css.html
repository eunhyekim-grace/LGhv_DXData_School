<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!--외부 style sheet-->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- 문서 내에서 style 지정-->
    <style>
        p:hover{
            color:gray;
        }
        div:active{
            color:aqua;
        }

        .paragraph{
            color:cadetblue;
        }

        #hi{
            color:yellow;
        }
    </style>
</head>
<body>
    <p>one</p>
    <div>two</div>
    <!-- inline style sheet -->
    <span style="color:red">three</span>

    <div class="paragraph"> hi</div>
    <span class="paragraph">hello</span>
    <p id="hi"> only this part is yellow</p>
    
</body>
</html>
