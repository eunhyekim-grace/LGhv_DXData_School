<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0629</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>

    <!-- create img link-->
    <a href="https://www.google.com">
        <img src="../image/sky.jpg" width="100" height="100"/>
    </a>

    <!-- create table -->
    <table border="1">
        <tr>
            <th>과목</th>
            <th>세부내용</th>
        </tr>
        <tr>
            <td rowspan="2">Frontend</td>
            <td>XHTML</td>
        </tr>
        <tr>
            <td>CSS</td>
        </tr>
    </table>

    <!--create form -->
    <form action="register" method="get" enctype="multipart/form-data">
        <!-- name은 server id는 client-->
        <label>name: <input type="text" name="name" id="name"></label>
        <br/>
        <input name="gender" type="radio" />남자
        <input name="gender" type="radio" checked="checked" />여자
        <br />
        <label>age <input name="age" type="number" min="0" max="100" /></label>
        <br />
        <input name="sport" type="checkbox" />swimming
        <input name="sport" type="checkbox" />running
        <input name="sport" type="checkbox" />badminton
        <input name="sport" type="checkbox">etc <input type="text" name="sport" /></input>
        <br />
        <button>보내기</button>

        <!-- area tag -->
        <div>block</div>
        <span>inline1</span>
        <span>inline2</span>
        <iframe src="../0628_frontend/img.html" width="200" height="200"></iframe>
    </form>


</body>
</html>
