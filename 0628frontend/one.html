<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    
</head>
<body bgcolor="black" text="white">

    <a id="x"></a>

    <h1 class='readarea'>header</h1>
    <p class='readarea'>body1</p>
    <p id='adam'>body2</p>
    <button id="btn">click</button>

    <!-- script의 특성 = 순차적 진행= -->
    <script>
        document.getElementById('btn').addEventListener(
            'click',function(e){
                document.getElementById('adam').innerHTML='click'
            }
        )
    </script>

    <!-- 상대경로 활용 -->

    <!-- 절대경로 활용-->

    <h2>list</h2>
    <ul>
        <li>아메리카노</li>
        <li>카푸치노</li>
    </ul>

    <h2>image</h2>
    <!-- 절대 경로 활용 이미지 출력 -->

    width="100" height="100"/>

            color:red;
        }
    </style>
</body>
</html>
